<div class="agent-container">
  <div class="header">
    <h1>AI Agents</h1>
    <button mat-raised-button color="primary" (click)="createAgent()">
      <mat-icon>add</mat-icon>
      Create Agent
    </button>
  </div>

  @if (loading) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
      <p>Loading agents...</p>
    </div>
  } @else {
    @if (agents.length === 0) {
      <mat-card class="empty-state">
        <mat-card-content>
          <mat-icon class="empty-icon">smart_toy</mat-icon>
          <h2>No agents found</h2>
          <p>Create your first AI agent to get started.</p>
          <button mat-raised-button color="primary" (click)="createAgent()">
            <mat-icon>add</mat-icon>
            Create Your First Agent
          </button>
        </mat-card-content>
      </mat-card>
    } @else {
      <mat-card>
        <mat-card-content>
          <table mat-table [dataSource]="agents" class="agents-table">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let agent">{{ agent.name }}</td>
            </ng-container>

            <ng-container matColumnDef="model">
              <th mat-header-cell *matHeaderCellDef>Model</th>
              <td mat-cell *matCellDef="let agent">{{ agent.model }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Description</th>
              <td mat-cell *matCellDef="let agent">{{ agent.description }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let agent">
                <button mat-icon-button (click)="chatWithAgent(agent)" matTooltip="Chat">
                  <mat-icon>chat</mat-icon>
                </button>
                <button mat-icon-button (click)="editAgent(agent)" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteAgent(agent)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    }
  }
</div>
