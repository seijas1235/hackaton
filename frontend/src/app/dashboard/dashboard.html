<div class="dashboard-container">
  <h1>Dashboard</h1>
  
  @if (getCurrentUser(); as user) {
    <p>Welcome back, {{ user.name }}!</p>
  }

  <mat-grid-list cols="4" rowHeight="200px" gutterSize="16px">
    <mat-grid-tile>
      <mat-card class="metric-card">
        <mat-card-header>
          <mat-card-title>Total Agents</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="metric-value">{{ metrics.totalAgents }}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/agent">
            <mat-icon>smart_toy</mat-icon>
            View Agents
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="metric-card">
        <mat-card-header>
          <mat-card-title>Chat Sessions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="metric-value">{{ metrics.totalChats }}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon>chat</mat-icon>
            View Chats
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="metric-card">
        <mat-card-header>
          <mat-card-title>Available Actions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="metric-value">{{ metrics.totalActions }}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button routerLink="/actions">
            <mat-icon>settings</mat-icon>
            View Actions
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="metric-card">
        <mat-card-header>
          <mat-card-title>Active Executions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="metric-value">{{ metrics.activeExecutions }}</div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>
            <mat-icon>play_arrow</mat-icon>
            View Executions
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
