<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
      <mat-card-subtitle>Sign in to access your dashboard</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="login-content">
        <mat-icon class="login-icon">account_circle</mat-icon>
        <p>Use your corporate credentials to sign in</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()" class="login-button">
        <mat-icon>login</mat-icon>
        Sign In with Corporate Account
      </button>
    </mat-card-actions>
  </mat-card>
</div>
