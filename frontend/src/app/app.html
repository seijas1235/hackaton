@if (isAuthenticated$ | async) {
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar class="sidenav-toolbar">{{ title() }}</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/agent" routerLinkActive="active-link">
          <mat-icon matListItemIcon>smart_toy</mat-icon>
          <span matListItemTitle>Agent Chat</span>
        </a>
        <a mat-list-item routerLink="/actions" routerLinkActive="active-link">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Actions</span>
        </a>
        <mat-divider></mat-divider>
        @if (user$ | async; as user) {
          <div class="user-info">
            <mat-icon>account_circle</mat-icon>
            <span>{{ user.name }}</span>
          </div>
        }
        <a mat-list-item (click)="logout()" class="logout-item">
          <mat-icon matListItemIcon>logout</mat-icon>
          <span matListItemTitle>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        @if (isHandset$ | async) {
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        }
        <span>{{ title() }}</span>
        <span class="spacer"></span>
        @if (user$ | async; as user) {
          <span class="user-greeting">Hello, {{ user.name }}</span>
        }
      </mat-toolbar>
      <main class="main-content">
        <router-outlet />
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
} @else {
  <router-outlet />
}
